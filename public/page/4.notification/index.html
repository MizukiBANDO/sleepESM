<div class="border align-items-center justify-content-center">

    <!-- header -->
    <div class="btn-group d-flex border-bottom">
        <button data-action="show-left" class="btn btn-light btn-block fw-bold rounded-0 border-end">
            <u>通知設定</u>
        </button>
        <button data-action="show-right" class="btn btn-light btn-block fw-bold rounded-0 border-start">
            <u>ユーザー設定</u>
        </button>
    </div>
    <!-- header -->

    <!-- main -->
    <div id="leftSide" class="text-center">
        <div class="text-start m-3">
            <h2>通知設定</h2>
            <div>
                まだ実装されていません。  
            </div>



        </div>
    </div>

    <!-- main -->

    <!-- side -->
    <div id="rightSide" class="d-none text-center">

        <div class="text-start m-3">
            <h2>ユーザー登録</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">名前</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary rounded-pill">登録</button>
                </div>
            </form>
            <div class="text-end mt-2">
                <button type="button" id="deleteRegister" class="btn btn-outline-danger btn-sm">登録削除</button>
            </div>
            <div id="registerResult" class="mt-3"></div>
        </div>

    </div>

    <!-- side -->
</div>
